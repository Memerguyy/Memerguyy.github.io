<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp maker!!!</title>
    <link rel="stylesheet" href="./assets/stampAssets/style.css">
    <!-- <style>
        canvas {
          border: 1px solid black;
        }
      </style> -->
</head>
<body style="background-color: black;color:white;">
  <!-- <h1>TODO: <br> -ADD MORE TEMPLATES</h1>   -->
  <center><p><h1><i>!! Memer's stamp maker !!</i> </h1></p></center>
  <div style="padding-right: 2rem; display: flex; flex-direction: row; justify-content: flex-end; align-items: flex-end;">
    <img src="./assets/stampAssets/stamp.png" class="stamp">
    <img src="./assets/stampAssets/stamp2.png" class="stamp">
    <span><--- awesome templates you can use!!!</span>
  </div>
  <center>
    <div>
    <button class="slice" value="half">Halve the size</button>
    <button class="slice" value="double">Double the size</button>
    </div>
  </center>
  <form>
      <div>
        <input type="file" accept="image/*" id="choose-file" name="choose-file" />
        <input type="number" placeholder="width" id="width" value="">
        <input type="number" placeholder="height" id="height" value="">
      </div>
  </form>
  <canvas id="canvas" height="0"></canvas>
  <center><button id="canvBtn" style="display: block; aspect-ratio: 1/.5; font-size: large;">Copy Image</button></center>
  <!-- <h1>Todo: add the option to change the stamptileset</h1> -->
  <script src="./assets/stampAssets/main.js"></script>
</body>
</html>
